


<div class="tables">

  <table id="ModelsTable" class="fl-table1">
    <thead>
 <tr >
     <th class="title" colspan="2">Models</th>
 </tr>
 <tr>
     <th>Model</th>
     <th *ngIf="openModels">Edit</th>
     
   
 </tr>
 </thead>
 <tbody *ngFor="let item of dataSource4 ">
   <td><pre style="display: block; font-family: 'Segoe UI'; white-space: pre; font-size: 12px; font-weight: normal; margin: 0px 20px 0px;">{{item.string}}</pre></td>
   <td *ngIf="openModels" ><button mat-button (click)="delete(item.id,'model')" ><mat-icon>delete</mat-icon></button></td>
 <tbody>
</table>




<table id="stateTable" class="fl-table2">
  <thead>
<tr >
   <th class="title" colspan="2">States</th>
</tr>
<tr>
   <th>state</th>
   <th *ngIf="openState">edit</th>
 
</tr>
</thead>
<tbody *ngFor="let item of dataSource1 " >
 <td ><pre style="display: block; font-family: 'Segoe UI'; white-space: pre; font-size: 12px; font-weight: normal; margin: 0px 20px 0px;">{{item.string}}</pre></td >
 <td *ngIf="openState" ><button mat-button  (click)="delete(item.id,'state')" ><mat-icon>delete</mat-icon></button></td>

<tbody>
</table>

            
  <table id="actionTable" class="fl-table3" >
         <thead>
      <tr >
          <th class="title" colspan="3">Actions</th>
      </tr>
      <tr>
          <th>Type</th>
          <th>Payload</th>
          <th *ngIf="openAction">Edit</th>
        
      </tr>
      </thead>
      <tbody *ngFor="let item of datas ; let index=index">
        <td >{{item.type}}</td>
        <td >{{item.payload}}</td>
        <td *ngIf="openAction"><button mat-button (click)="delete(item.id,'action')"><mat-icon>delete</mat-icon></button></td>
      <tbody>
  </table>

</div>

  








<div class="tables">


  <table id="reducerTable" class="fl-table1">
    <thead>
 <tr >
     <th class="title" colspan="3">Reducers</th>
 </tr>
 <tr>
     <th>State</th>
     <th>Action</th>
     <th *ngIf="openReducer">Edit</th>

 </tr>
 </thead>
 <tbody *ngFor="let item of dataSource2 ">
   <td >{{item.state}}</td>
   <td >{{item.ac}}</td>
   <td *ngIf="openReducer" ><button mat-button  (click)="delete(item.id,'reducer')" ><mat-icon>delete</mat-icon></button></td>
 <tbody>
</table>

            
  <table id="selectorTable" class="fl-table2">
         <thead>
      <tr >
          <th class="title" colspan="2">Selectors</th>
      </tr>
      <tr>
          <th>Name</th>
          <th>State</th>
          <th *ngIf="openSelector">Edit</th>
        
      </tr>
      </thead>
      <tbody *ngFor="let item of dataSource3 ">
        <td >{{item.name}}</td>
        <td >{{item.state}}</td>
        <td *ngIf="openSelector" ><button mat-button ><mat-icon>delete</mat-icon></button></td>
      <tbody>
  </table>


  

<table id="effectTable" class="fl-table3">
  <thead>
<tr >
   <th class="title" colspan="2">Effects</th>
</tr>
<tr>
   <th>Name</th>
   <th>State</th>
 
</tr>
</thead>
<tbody >

<tbody>
</table>

</div>
