



<mat-toolbar>
  <span> Create Selector</span>
  <span class="fill-remaining-space" ></span>
  <button class="btn-dialog-close" mat-stroked-button tabIndex="-1" (click)="close()"><mat-icon>clear</mat-icon></button>
</mat-toolbar>



<div mat-dialog-content>
    <form  #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
    <mat-form-field appearance="fill">
        <mat-label>Name of Selector</mat-label>
        <input matInput  name="nameSelector" ngModel>
    </mat-form-field>

    <mat-label>State</mat-label>
    <select [(ngModel)]="selectedState" [ngModelOptions]="{standalone: true}">
        <option [value]="state" *ngFor="let state of states">
          {{state}}
        </option>
      </select>
    <input type="submit" value="Add" />
</form>
 
</div>
